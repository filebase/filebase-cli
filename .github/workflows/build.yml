name: Build CLI

on: [push]

jobs:
  build-ubuntu-x64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21.x'
      - run: yarn install --frozen-lockfile
      - run: yarn run build
      - run: yarn run package
      - run: cp $(command -v node) filebase
      - run: npx postject filebase NODE_SEA_BLOB sea-prep.blob --sentinel-fuse NODE_SEA_FUSE_fce680ab2cc467b6e072b8b5df1996b2
      - uses: actions/upload-artifact@v4
        with:
          name: filebase_linux_x64
          path: |
            scripts/install.sh
            scripts/install.zsh
            scripts/install.fish
            filebase
            README.md
            LICENSE
      - name: Compress Archive
        run: zip filebase_linux_x64.zip filebase README.md LICENSE scripts/install.sh scripts/install.zsh scripts/install.fish
        if: startsWith(github.ref, 'refs/tags/')
      - name: Upload Release Artifact
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: filebase_linux_x64.zip

  build-macos-x64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21.x'
      - run: yarn install --frozen-lockfile
      - run: yarn run build
      - run: yarn run package
      - run: cp $(command -v node) filebase
      - run: codesign --remove-signature filebase
      - run: npx postject filebase NODE_SEA_BLOB sea-prep.blob --sentinel-fuse NODE_SEA_FUSE_fce680ab2cc467b6e072b8b5df1996b2 --macho-segment-name NODE_SEA
      - run: codesign --sign - filebase
      - uses: actions/upload-artifact@v4
        with:
          name: filebase_macos_x64
          path: |
            scripts/install.sh
            scripts/install.zsh
            scripts/install.fish
            filebase
            README.md
            LICENSE
      - name: Compress Archive
        run: zip filebase_macos_x64.zip filebase README.md LICENSE scripts/install.sh scripts/install.zsh scripts/install.fish
        if: startsWith(github.ref, 'refs/tags/')
      - name: Upload Release Artifact
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: filebase_macos_x64.zip

  build-macos-arm64:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21.x'
      - run: yarn install --frozen-lockfile
      - run: yarn run build
      - run: yarn run package
      - run: cp $(command -v node) filebase
      - run: codesign --remove-signature filebase
      - run: npx postject filebase NODE_SEA_BLOB sea-prep.blob --sentinel-fuse NODE_SEA_FUSE_fce680ab2cc467b6e072b8b5df1996b2 --macho-segment-name NODE_SEA
      - run: codesign --sign - filebase
      - uses: actions/upload-artifact@v4
        with:
          name: filebase_macos_arm64
          path: |
            scripts/install.sh
            scripts/install.zsh
            scripts/install.fish
            filebase
            README.md
            LICENSE
      - name: Compress Archive
        run: zip filebase_macos_arm64.zip filebase README.md LICENSE scripts/install.sh scripts/install.zsh scripts/install.fish
        if: startsWith(github.ref, 'refs/tags/')
      - name: Upload Release Artifact
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: filebase_macos_arm64.zip

  build-windows-x64:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21.x'
      - run: yarn install --frozen-lockfile
      - run: yarn run build
      - run: yarn run package
      - run: node -e "require('fs').copyFileSync(process.execPath, 'filebase.exe')"
      - uses: GuillaumeFalourd/setup-windows10-sdk-action@v2
        with:
          sdk-version: 22621
      - run: '& "C:\Program Files (x86)\Windows Kits\10\bin\10.0.22621.0\x86\signtool.exe" remove /s .\filebase.exe'
      - run: npx postject filebase.exe NODE_SEA_BLOB sea-prep.blob --sentinel-fuse NODE_SEA_FUSE_fce680ab2cc467b6e072b8b5df1996b2
      - uses: actions/upload-artifact@v4
        with:
          name: filebase_windows_x64
          path: |
            scripts/install.bat
            scripts/install.ps1
            filebase.exe
            README.md
            LICENSE
      - name: Compress Archive
        run: Compress-Archive -Path ".\filebase.exe", ".\README.md", ".\LICENSE", ".\scripts\install.bat", ".\scripts\install.ps1" filebase_windows_x64.zip
        if: startsWith(github.ref, 'refs/tags/')
      - name: Upload Release Artifact
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: filebase_windows_x64.zip

